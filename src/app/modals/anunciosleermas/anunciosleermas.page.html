<ion-header>
  <ion-toolbar>
    <ion-title color="primary" style="text-align:center"><strong>{{dataparaelmodal.titulo}}</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab style="position:absolute; top:-30px; right:0%;" slot="fixed">
    <ion-fab-button color="danger" (click)="dismiss()"><ion-icon name="close-circle-outline"></ion-icon></ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header *ngIf="dataparaelmodal.prioridad=='importante'" color="primary" style="text-transform: capitalize; text-align:center">{{dataparaelmodal.prioridad}}
      {{dataparaelmodal.fecha}}
    </ion-card-header>
    <ion-card-header *ngIf="dataparaelmodal.prioridad!='importante'" color="primary" style="text-align:center">
      {{dataparaelmodal.fecha}}
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <p style="font-size: large;">{{dataparaelmodal.descripcion}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="4">

    </ion-col>
    <ion-col  size="4">
      <ion-button shape="round" fill="outline" expand="full" (click)="dismiss()">Cerrar</ion-button>
    </ion-col>
    <ion-col size="4">
      
    </ion-col>
  </ion-row>
  



</ion-content>
